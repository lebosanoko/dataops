version: "3.8"

services:
  postgres:
    image: postgres:13
    container_name: epsi_dataops-postgres-1
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow_db
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - epsi_dataops_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
      timeout: 5s

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile
    image: epsi_dataops-airflow-custom:2.5.0
    container_name: epsi_dataops-airflow-init-1
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --firstname Airflow --lastname Admin --email admin@example.com --role Admin --password admin &&
        airflow db upgrade
      "
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow_db
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__RBAC=True
      - AIRFLOW__CORE__FERNET_KEY=ajEeXRsnvbpfWqn5aEPPPlNn+KJA9eX0iOALNiEjCW4=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
      - AIRFLOW__CORE__LOGGING_LEVEL=INFO
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data  
      - ./great_expectations:/opt/airflow/great_expectations
      - ./dbt:/opt/airflow/dbt
    networks:
      - epsi_dataops_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  airflow-webserver:
    image: epsi_dataops-airflow-custom:2.5.0
    container_name: epsi_dataops-airflow-webserver-1
    command: webserver
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow_db
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__FERNET_KEY=ajEeXRsnvbpfWqn5aEPPPlNn+KJA9eX0iOALNiEjCW4=
      - AIRFLOW__WEBSERVER__SECRET_KEY=pE6JAXwlogJlek0nhDOs0hru8FTh1rnCF9eFYPnSOzg=
      - AIRFLOW__WEBSERVER__RBAC=True
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
    ports:
      - "8082:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data 
      - ./great_expectations:/opt/airflow/great_expectations
      - ./dbt:/opt/airflow/dbt
    networks:
      - epsi_dataops_network
    depends_on:
      - airflow-init
    restart: always
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    image: epsi_dataops-airflow-custom:2.5.0
    container_name: epsi_dataops-airflow-scheduler-1
    command: scheduler
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow_db
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__FERNET_KEY=ajEeXRsnvbpfWqn5aEPPPlNn+KJA9eX0iOALNiEjCW4=
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data 
      - ./great_expectations:/opt/airflow/great_expectations
      - ./dbt:/opt/airflow/dbt
    networks:
      - epsi_dataops_network
    depends_on:
      - airflow-init
      - airflow-webserver
    restart: always

  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.5.2
    container_name: epsi_dataops-dbt-1
    platform: linux/amd64
    volumes:
      - ./dbt:/usr/app
    entrypoint: ["tail", "-f", "/dev/null"]
    networks:
      - epsi_dataops_network

volumes:
  postgres-db-volume:
    driver: local

networks:
  epsi_dataops_network:
    driver: bridge
